<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustGuard AI</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --success: #22c55e;
            --success-bg: rgba(34, 197, 94, 0.1);
            --border: #334155;
        }

        body {
            width: 320px;
            margin: 0;
            padding: 16px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 12px;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-primary);
        }

        .logo span {
            color: var(--accent);
        }

        .status-badge {
            font-size: 10px;
            background: var(--success-bg);
            color: var(--success);
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 600;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
        }

        .card-title {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat {
            font-size: 24px;
            font-weight: 700;
        }

        .instruction {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.5;
            text-align: center;
            margin-top: 20px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 10px;
            color: #475569;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo" style="width: 36px; height: 36px; border-radius: 4px;">
            TrustGuard<span>AI</span>
        </div>
        <div class="status-badge">ACTIVE</div>
    </div>

    <div class="card">
        <div class="card-title">System Status</div>
        <div class="stat" style="color: var(--success);">Operational</div>
    </div>

    <div class="card">
        <div class="card-title">Backend Connection</div>
        <div class="stat" style="font-size: 14px;" id="backend-status">Checking...</div>
    </div>

    <p class="instruction">
        Highlight any text on a webpage to analyze claims and detect hallucinations.
    </p>

    <div class="footer">
        Powered by Gemini 3 Flash
    </div>

    <script src="popup.js"></script>
</body>

</html>
